<!DOCTYPE html>
<html>
<head>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Startup Profit Prediction</title>
</head>
<body>
	<h1> 
		<div style = "text-align: center;">
			<font color = "blue">
				Profit Prediction for startups
			</font>
		</div>
	</h1>
	<hr>
	<br>

	<h2> 
		<div style = "text-align: center;">
				Enter the values for State, R&D Spend, Administration Spend & Marketing
		</div>
	</h2>
	<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-6">
				<form method = "POST" action = "/predict">

					<div class ="form-group">
						<label for = "NewYork">
							<p class = "font-weight-bold">New York
							</p>
							<input type = "text" name = "NewYork">
							<small id ="NYHelp" class = "form-text  text-muted">Enter 1 if State selected is New York, else enter 0</small>
						</label>
					</div>

					<div class ="form-group">
						<label for = "California">
							<p class = "font-weight-bold">California
							</p>
							<input type = "text" name = "California">
							<small id ="CaliforniaHelp" class = "form-text  text-muted">Enter 1 if State selected is California, else enter 0</small>
						</label>
					</div>

					<div class ="form-group">
						<label for = "Florida">
							<p class = "font-weight-bold">Florida
							</p>
							<input type = "text" name = "Florida">
							<small id ="FloridaHelp" class = "form-text  text-muted">Enter 1 if State selected is Florida, else enter 0</small>
						</label>
					</div>
					
					<div class ="form-group">
						<label for = "RnD_Spend">
							<p class = "font-weight-bold">R&D Spend
							</p>
							<input type = "text" name = "RnD_Spend">
							<small id ="RnD_Spend" class = "form-text  text-muted">Enter R&D Spend value</small>
						</label>
					</div>

					<div class ="form-group">
						<label for = "Administration">
							<p class = "font-weight-bold">Administration
							</p>
							<input type = "text" name = "Administration">
							<small id ="Administration" class = "form-text  text-muted">Enter Administration Spend value</small>
						</label>
					</div>


					<div class ="form-group">
						<label for = "MarketingSpend">
							<p class = "font-weight-bold">Marketing
							</p>
							<input type = "text" name = "MarketingSpend">
							<small id ="MarketingSpend" class = "form-text  text-muted">Enter MarketingSpend Spend value</small>
						</label>
					</div>

					<input class = "btn btn-primary" type = "submit" value = "Submit">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
